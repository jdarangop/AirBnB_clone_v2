<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>

	{% if "State.{}".format(id) in states %}
	<H1>State: {{ states["State.{}".format(id)].name }}</H1>
	<H3>Cities:</H3>
	<UL>
		{% for i in states["State.{}".format(id)].cities | sort(attribute='name') %}
            	<LI>{{ i.id }}: <B>{{ i.name }}</B></LI>
		{% endfor %}
	</UL>
	{% else %}
	<H1>Not found!</H1>
	{% endif %}

    </BODY>
</HTML>
